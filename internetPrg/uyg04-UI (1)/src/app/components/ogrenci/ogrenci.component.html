<h2>Öğrenciler</h2>

<button mat-fab color="primary" matTooltip="Öğrenci Ekle" (click)="OgrenciEkle()">
  <mat-icon aria-label="label">add</mat-icon>
</button>
<mat-form-field appearance="outline">
  <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filterele($event)">
</mat-form-field>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="ogrFoto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fotoğraf
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">

      <img src="{{apiServis.apiUrl + '/Dosyalar/'+ kayit.ogrFoto}}" style="width: 100px;cursor: pointer;"
        matTooltip="Fotoğraf Güncellemek İçin Tıklayınız" (click)="FotoGuncelle(kayit)" />

    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogrNo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci No
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogrNo}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogrAdsoyad">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Adı Soyadı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogrAdsoyad}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogrDogTarih">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogrDogTarih}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogrDersSayisi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Sayısı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogrDersSayisi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">
      <button mat-icon-button color="primary" matTooltip="Ders Listesi" [routerLink]="['/derslistele',kayit.ogrId]">
        <mat-icon aria-label="label">list</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Öğrenci Düzenle" (click)="OgrenciDuzenle(kayit)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Öğrenci Sil" (click)="OgrenciSil(kayit)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[ 10, 25, 100,500]">
</mat-paginator>
